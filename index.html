<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>200天任务完成情况</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<h2>未来200天的任务完成情况</h2>
<table>
  <thead>
    <tr>
      <th>日期</th>
      <th>是否完成</th>
    </tr>
  </thead>
  <tbody>
    <!-- 使用JavaScript动态生成行 -->
  </tbody>
</table>
<script>
  const tbody = document.querySelector('tbody');
  let date = new Date(); // 获取当前日期
  for (let i = 0; i < 200; i++) {
    let row = `<tr>
                  <td>${date.getFullYear()}-${padZero(date.getMonth()+1)}-${padZero(date.getDate())}</td>
                  <td><input type="checkbox"></td>
                </tr>`;
    tbody.innerHTML += row;
    date.setDate(date.getDate() + 1); // 每次循环后增加一天
  }
  function padZero(num) {
    return num < 10 ? '0' + num : num;
  }
</script>
</body>
</html>
